
language: generic
sudo: false

git:
    depth: false

matrix:
    fast_finish: true
    include:

        # test installing bottleneck tarball before installing numpy;
        # start this test first because it takes the longest
        - os: linux
          env: TEST_DEPS="numpy pytest"
               PYTHON_VERSION="2.7"
               PYTHON_ARCH="64"
               TEST_RUN="sdist"

         # flake8
        - os: linux
          env: TEST_DEPS="flake8"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="style"

         # doc check
        - os: linux
          env: TEST_DEPS="sphinx numpydoc"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="doc"

        # python 3.5
        - os: linux
          env: TEST_DEPS="pytest"
               PIP_DEPS="numpy>=1.16"
               PYTHON_VERSION="3.5"
               PYTHON_ARCH="64"
               TEST_RUN="sdist"

         # python 3.6
        - os: linux
          env: TEST_DEPS="numpy pytest"
               PYTHON_VERSION="3.6"
               PYTHON_ARCH="64"

         # python 3.7 conda numpy
        - os: linux
          env: TEST_DEPS="numpy pytest"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"

         # python 3.7 conda numpy + sdist
        - os: linux
          env: TEST_DEPS="numpy pytest"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"
               TEST_RUN="sdist"

        # python 2.7
        - os: osx
          env: TEST_DEPS="numpy pytest"
               PYTHON_VERSION="2.7"
               PYTHON_ARCH="64"
               TEST_RUN="sdist"

        # python 3.5
        - os: osx
          env: TEST_DEPS="pytest"
               PIP_DEPS="numpy>=1.16"
               PYTHON_VERSION="3.5"
               PYTHON_ARCH="64"

        # python 3.6
        - os: osx
          env: TEST_DEPS="numpy pytest"
               PYTHON_VERSION="3.6"
               PYTHON_ARCH="64"

        # python 3.7
        - os: osx
          env: TEST_DEPS="numpy pytest"
               PYTHON_VERSION="3.7"
               PYTHON_ARCH="64"

before_install:
    - uname -a
    - source "tools/travis/conda_setup.sh"

install:
    - source "tools/travis/conda_install.sh"

script:
    - source "tools/travis/bn_setup.sh"

notifications:
    email:
        on_success: never
        on_failure: always
